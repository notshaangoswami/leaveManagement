<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .content {
            margin: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="content">
        <p>Hi <strong th:text="${userName}">User Name</strong>,</p>

        <p>
            You have been credited with <strong th:text="${amount}">X</strong> days of
            <strong th:text="${leaveType}">LeaveType</strong> leave for the following reason:
            <strong th:text="${reason}">Reason</strong>.
        </p>

        <div class="footer">
            <p>Thank you,<br />
                <em>Leave Scheduler System</em>
            </p>
        </div>
    </div>
</body>

</html>
